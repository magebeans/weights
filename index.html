<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>

  <!-- Load config.js for Supabase credentials -->
  <script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from './config.js';

  window.SUPABASE_URL = SUPABASE_URL;
  window.SUPABASE_ANON_KEY = SUPABASE_ANON_KEY;

  // Then continue initializing the rest...
  // Then kick off app logic
  import('./main.js'); // or inline your logic here
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    if (!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY) {
      const banner = document.createElement('div');
      banner.className = 'banner show';
      banner.textContent = 'Missing config: define SUPABASE_URL and SUPABASE_ANON_KEY in config.js';
      document.body.appendChild(banner);
      throw new Error('Missing Supabase config');
    }
   });
  </script>

  <!-- Supabase client (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <style>
    :root[data-theme='light'] {
      --bg: #ffffff;
      --fg: #000000;
      --input-bg: #ffffff;
      --input-fg: #000000;
      --header-bg: #f0f0f0;
    }
    :root[data-theme='dark'] {
      --bg: #000000;
      --fg: #ffffff;
      --input-bg: #222222;
      --input-fg: #ffffff;
      --header-bg: #333333;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: sans-serif;
      margin: 0 auto;
      padding: 1rem;
      max-width: 600px;
      position: relative;
      min-height: 100vh;
    }
    .hidden {
      display: none;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.25rem;
      z-index: 1000;
      padding: 1rem;
    }
    .overlay.show {
      display: flex;
    }
    .banner {
      display: none;
      background: #e74c3c;
      color: #fff;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .banner.show {
      display: flex;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--header-bg);
      padding: 0.75rem 1rem;
      margin-bottom: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    header button {
      background: none;
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 0.4rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    header button:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #workout-form .exercise-block {
      margin-bottom: 1.5rem;
    }
    #workout-form .exercise-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    #workout-form .set-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    input,
    textarea {
      background: var(--input-bg);
      color: var(--input-fg);
      border: 1px solid #ccc;
      padding: 0 0.5rem;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      height: 2rem;
      line-height: 2rem;
    }
    input.filled,
    textarea.filled {
      background-color: rgba(135, 206, 250, 0.2);
    }
    input.dirty,
    textarea.dirty {
      border-color: orange;
    }
    input.saving,
    textarea.saving {
      border-color: blue;
    }
    input.saved,
    textarea.saved {
      border-color: green;
    }
    textarea {
      resize: none;
    }
    @media (max-width: 600px) {
      input,
      textarea {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div id="overlay" class="overlay">Checking session...</div>
  <div id="banner" class="banner"></div>
  <div id="auth-ui" class="hidden">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="tracker-ui" class="hidden">
    <header>
      <button id="prev-day">Prev</button>
      <span id="day-label"></span>
      <button id="next-day">Next</button>
      <button id="theme-toggle">ðŸŒ™</button>
      <button id="logout">Logout</button>
    </header>
    <form id="workout-form"></form>
  </div>
</body>

</html>
