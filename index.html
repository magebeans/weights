<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30-Day Resistance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
  <style>
    /* Light & Dark Theme Base */
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --input-bg: #f0f0f0;
      --input-fg: #000000;
      --border: #ccc;
      --button-bg: #e0e0e0;
      --button-fg: #000000;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #e0e0e0;
      --input-bg: #1e1e1e;
      --input-fg: #e0e0e0;
      --border: #333;
      --button-bg: #333;
      --button-fg: #e0e0e0;
    }
    input, textarea {
      background: var(--input-bg);
      color: var(--input-fg);
      border: 1px solid var(--border);
      padding: 0.25rem;
      border-radius: 4px;
    }
    .hidden { display: none; }
    .set { margin-bottom: 0.5rem; }
    input { width: 4rem; margin-right: 0.5rem; }
    textarea { width: 100%; height: 3rem; margin-top: 0.25rem; }
    button {
      margin: 0.5rem;
      background: var(--button-bg);
      color: var(--button-fg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle theme"></button>
  <h1>üèãÔ∏è 30-Day Resistance Tracker</h1>

  <div id="auth">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <div id="tracker" class="hidden">
    <div>
      <button id="prev-btn">‚¨ÖÔ∏è Prev</button>
      <span id="day-label"></span>
      <button id="next-btn">Next ‚û°Ô∏è</button>
    </div>

    <div id="exercises"></div>
    <button id="logout-btn">Logout</button>
  </div>

  <script defer>
    // Initialize Supabase client
    const SUPABASE_URL = 'https://dzqlnpyewelfkybzeylm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cWxucHlld2VsZmt5YnpleWxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwODYwMTksImV4cCI6MjA2MDY2MjAxOX0.6B4dyEyYXVKMYELaODNhmJEMjlsR0TgZ_ya3bT_jtMk';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const exercises = ['GS', 'PU', 'DR', 'RD', 'PL'];
    let currentDay = 0;
    let sessionStart = new Date();
    sessionStart.setHours(0, 0, 0, 0);
    let userId = null;
    let saveTimer = null;

    window.addEventListener('DOMContentLoaded', () => {
      // DOM elements
      const authDiv = document.getElementById('auth');
      const trackerDiv = document.getElementById('tracker');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('login-btn');
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const dayLabel = document.getElementById('day-label');
      const exercisesDiv = document.getElementById('exercises');
      const themeToggle = document.getElementById('theme-toggle');

      // Theme init
      const updateThemeIcon = () => {
        const dark = document.documentElement.getAttribute('data-theme') === 'dark';
        themeToggle.textContent = dark ? 'üåû' : 'üåô';
      };
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme) document.documentElement.setAttribute('data-theme', storedTheme);
      updateThemeIcon();
      themeToggle.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', current);
        localStorage.setItem('theme', current);
        updateThemeIcon();
      });

      const getDayDate = (dayIndex) => {
        const d = new Date(sessionStart);
        d.setDate(d.getDate() + dayIndex * 2);
        return d.toISOString().split('T')[0];
      };

      const updateDayLabel = () => {
        dayLabel.textContent = `Day ${currentDay + 1} ‚Äì ${getDayDate(currentDay)}`;
        prevBtn.disabled = currentDay === 0;
        nextBtn.disabled = currentDay === exercises.length * 3 - exercises.length; // 13
      };

      const debounceSave = () => {
        clearTimeout(saveTimer);
        saveTimer = setTimeout(saveAll, 1000);
      };

      const renderUI = async () => {
        exercisesDiv.innerHTML = '';
        updateDayLabel();

        const date = getDayDate(currentDay);
        const { data: rows } = await supabaseClient.from('workouts')
          .select('*')
          .eq('user_id', userId)
          .eq('date', date);

        const state = {};
        (rows || []).forEach(row => {
          state[`${row.exercise_id}-${row.set_num}`] = row;
        });

        exercises.forEach(ex => {
          const section = document.createElement('div');
          const header = document.createElement('h3'); header.textContent = ex;
          section.appendChild(header);
          for (let set = 1; set <= 3; set++) {
            const row = state[`${ex}-${set}`] || {};
            const div = document.createElement('div');
            div.className = 'set';

            const label = document.createTextNode(`Set ${set}: `);
            const repsInput = document.createElement('input');
            repsInput.type = 'number'; repsInput.placeholder = 'Reps'; repsInput.value = row.reps || '';
            const weightInput = document.createElement('input');
            weightInput.type = 'number'; weightInput.placeholder = 'Weight'; weightInput.value = row.weight || '';
            const notesArea = document.createElement('textarea');
            notesArea.placeholder = 'Notes'; notesArea.textContent = row.notes || '';

            [repsInput, weightInput, notesArea].forEach(el => {
              el.style.background = 'var(--input-bg)';
              el.style.color = 'var(--input-fg)';
              el.addEventListener('change', debounceSave);
            });

            div.append(label, repsInput, weightInput, notesArea);
            section.appendChild(div);
          }
          exercisesDiv.appendChild(section);
        });
      };

      const saveAll = async () => {
        const date = getDayDate(currentDay);
        const promises = [];
        exercisesDiv.querySelectorAll('.set').forEach((div, i) => {
          const ex = div.parentNode.querySelector('h3').textContent;
          const set_num = (i % 3) + 1;
          const inputs = div.querySelectorAll('input');
          const notes = div.querySelector('textarea').value;
          const reps = parseInt(inputs[0].value) || null;
          const weight = parseInt(inputs[1].value) || null;
          if (reps || weight || notes) {
            promises.push(
              supabaseClient.from('workouts').upsert({
                user_id: userId,
                date,
                exercise_id: ex,
                set_num,
                reps,
                weight,
                notes,
                updated_at: new Date().toISOString()
              }, { onConflict: ['user_id', 'date', 'exercise_id', 'set_num'] })
            );
          }
        });
        await Promise.all(promises);
      };

      // Bind listeners
      loginBtn.addEventListener('click', async () => {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email: emailInput.value, password: passwordInput.value });
        if (data.session) {
          userId = data.session.user.id;
          authDiv.classList.add('hidden');
          trackerDiv.classList.remove('hidden');
          renderUI();
        } else {
          alert('Login failed');
        }
      });
      prevBtn.addEventListener('click', () => { if (currentDay > 0) { currentDay--; renderUI(); }});
      nextBtn.addEventListener('click', () => { if (currentDay < 13) { currentDay++; renderUI(); }});
      logoutBtn.addEventListener('click', async () => { await supabaseClient.auth.signOut(); location.reload(); });

      (async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
          userId = session.user.id;
          authDiv.classList.add('hidden');
          trackerDiv.classList.remove('hidden');
          renderUI();
        }
      })();
    });
  </script>
</body>
</html>
